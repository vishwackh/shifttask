<div class="container top30">
<div class="row">
<div class="col-md-offset-4 col-md-4">

<div class="panel-body boxpanel">
        <h3 class="text-center">Get Your Order Status</h3>
		
        <form name="orderForm"  novalidate>
			 <!-- MOBILE -->
			 <div class="form-group" ng-class="{ 'has-error' : orderForm.mobile.$invalid && (orderForm.mobile.$dirty || submitted)}">
			 <input type="text" name="mobile" class="form-control input-lg" ng-model="user.mobile" placeholder="Your Mobile Number" autofocus ng-pattern="/^[789]\d{9}$/" maxlength="10" ng-required="true">
			 <p ng-show="orderForm.mobile.$error.required && (orderForm.mobile.$dirty || submitted)" class="help-block">Your Mobile Number is required.</p>
			 <p ng-show="orderForm.mobile.$error.pattern && (orderForm.mobile.$dirty || submitted)" class="help-block">Enter a valid contactno.</p>
			 </div>

		  
          <button type="submit" ng-disabled="orderForm.$invalid" class="btn btn-lg btn-block btn-primary" ng-click="getstatus()" disabled="disabled">Get Data</button>

		  
        </form>

<div class="clearfix">&nbsp;</div>		
</div>

</div>
</div>
</div>
