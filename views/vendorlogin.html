<div class="container top30">
<div class="row">
<div class="col-md-offset-4 col-md-4">

<div class="panel-body boxpanel">
        <h2 class="text-center">Vendor Login</h2>
		
        <form name="userForm"  novalidate>
		
			 <!-- EMAIL -->
			 <div class="form-group" ng-class="{ 'has-error' : userForm.emailId.$invalid && (userForm.emailId.$dirty || submitted)}">
			 <input type="email" name="emailId" class="form-control input-lg" ng-model="login.emailId" placeholder="Your Email Address" focus ng-required="true">
			 <p ng-show="userForm.emailId.$error.required && (userForm.emailId.$dirty || submitted)" class="help-block">Email is required.</p>
			 <p ng-show="userForm.emailId.$error.email && (userForm.emailId.$dirty || submitted)" class="help-block">Enter a valid email.</p>
			 </div>
		  	  
			 
			 <!-- PASSWORD -->
			 <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && (userForm.password.$dirty || submitted)}">
			 <input type="Password" name="password" class="form-control input-lg" ng-model="login.password" placeholder="Your Password" ng-required="true">
			 <p ng-show="userForm.password.$error.required && (userForm.password.$dirty || submitted)" class="help-block">Your password is required.</p>
			 </div>

		  
          <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-lg btn-block btn-primary" ng-click="doLogin(login)" disabled="disabled">Sign up</button>
          <br>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a ui-sref="vendorsignup">Sign up</a></small>
          </p>
		  
          <div class="signup-or-separator">
            <h6 class="text"><i class="fa fa-asterisk" aria-hidden="true"></i></h6>
            <hr>
          </div>
		  
        </form>

<div class="clearfix">&nbsp;</div>		
</div>

</div>
</div>
</div>
